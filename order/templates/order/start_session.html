{% extends 'order/base.html' %}

{% block title %}セッション開始 - モバイルオーダー{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body text-center">
                <h2 class="card-title mb-4">{{ table }}へようこそ</h2>
                <p class="text-muted mb-4">ご来店人数を入力してください</p>
                
                <form id="sessionForm">
                    {% csrf_token %}
                    <input type="hidden" name="table_id" value="{{ table.table_number }}">
                    
                    <div class="mb-3">
                        <label for="guest_count" class="form-label">来店人数</label>
                        <input type="number" class="form-control form-control-lg text-center" 
                               id="guest_count" name="guest_count" min="1" max="10" value="2" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100">開始</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('sessionForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    
    fetch('/order/session/create/', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': formData.get('csrfmiddlewaretoken')
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.href = data.redirect_url;
        } else {
            alert(data.error || 'エラーが発生しました');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('エラーが発生しました');
    });
});
</script>
{% endblock %}
