{% extends 'order/base.html' %}

{% block title %}店員呼び出し - モバイルオーダー{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title mb-4 text-center">店員を呼び出す</h2>
                <p class="text-muted text-center mb-4">{{ session.table }}</p>
                
                <form id="staffCallForm">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">呼び出し理由</label>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-outline-primary btn-lg" onclick="submitCall('WATER')">
                                お水
                            </button>
                            <button type="button" class="btn btn-outline-primary btn-lg" onclick="submitCall('PAYMENT')">
                                会計
                            </button>
                            <button type="button" class="btn btn-outline-primary btn-lg" onclick="submitCall('QUESTION')">
                                質問
                            </button>
                            <button type="button" class="btn btn-outline-danger btn-lg" onclick="submitCall('COMPLAINT')">
                                苦情
                            </button>
                            <button type="button" class="btn btn-outline-secondary btn-lg" onclick="submitCall('OTHER')">
                                その他
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function submitCall(reason) {
    const formData = new FormData();
    formData.append('reason', reason);
    formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');
    
    fetch('/order/call-staff/submit/', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert(data.message);
            window.location.href = '/order/menu/';
        } else {
            alert(data.error || 'エラーが発生しました');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('エラーが発生しました');
    });
}
</script>
{% endblock %}
